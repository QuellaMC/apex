<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Legends 猎杀榜非官方封禁名单</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 引入Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="nav">
      <a class="nav-link" href="./index.html">English</a>
      <a class="nav-link active" href="#">中文</a>
    </nav>
    <h1 class="display-4 text-center">Apex Legends 猎杀榜非官方封禁名单</h1>
    <div id="data-container" class="container">加载数据中...</div>

    <script>
        const dataUrl = 'https://raw.githubusercontent.com/QuellaMC/UnofficialApexBanList/main/data.txt';

        fetch(dataUrl)
            .then(response => response.text())
            .then(text => {
                const dataContainer = document.getElementById('data-container');
                const lines = text.trim().split('\n').reverse();
                // 应用Bootstrap样式
                let htmlContent = '<table class="table table-striped table-hover"><thead class="thead-dark"><tr><th>历史排名</th><th>用户名</th><th>Uid</th><th>等级</th><th>当前排位分数</th><th>检测时间 (GMT-5)</th></tr></thead><tbody>';
                lines.forEach(line => {
                    if(line) { // 检查line是否非空
                        const columns = line.split(',');
                        htmlContent += `<tr>${columns.map(column => `<td>${column || ''}</td>`).join('')}</tr>`;
                    }
                });
                htmlContent += '</tbody></table>';
                dataContainer.innerHTML = htmlContent;
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('data-container').innerText = 'Failed to load data.';
            });
    </script>
	<footer class="footer mt-auto py-3 bg-light">
	  <div class="container text-center">
		<span>Made with <i class="bi bi-heart-fill"></i> by QuellaMC</span>
		<a href="https://github.com/QuellaMC/apex" target="_blank"><i class="bi bi-github" style="font-size: 1rem; margin-left: 10px;"></i></a>
		<!-- 免责声明链接 -->
		<a href="https://github.com/QuellaMC/apex#disclaimer" target="_blank">免责声明</a>
	  </div>
	</footer>


    <!-- 引入Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
