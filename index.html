<body>

    <h1 class="display-4 text-center">Apex Legends Predator Unofficial Ban List</h1>
    <div id="data-container" class="container">Loading data...</div>

    <script>
        const dataUrl = 'https://mojang.eu.org/https://raw.githubusercontent.com/QuellaMC/UnofficialApexBanList/main/data.txt';

        fetch(dataUrl)
            .then(response => response.text())
            .then(text => {
                const dataContainer = document.getElementById('data-container');
                const lines = text.trim().split('\n').reverse();
                let htmlContent = '<table class="table table-striped table-hover"><thead class="thead-dark"><tr><th>Previous Pos</th><th>Name</th><th>Uid</th><th>Level</th><th>RankScore</th><th>Detect Time (GMT-0)</th></tr></thead><tbody>';
                lines.forEach(line => {
                    if(line) {
                        const columns = line.split(',');
                        htmlContent += `<tr>${columns.map(column => `<td>${column || ''}</td>`).join('')}</tr>`;
                    }
                });
                htmlContent += '</tbody></table>';
                dataContainer.innerHTML = htmlContent;
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('data-container').innerText = 'Failed to load data.';
            });
    </script>
